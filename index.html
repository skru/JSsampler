<html>
	<head>

		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>JS sampler</title>
		<link href='css/jquery-ui.min.css' rel="stylesheet">
		<link href='css/jquery-ui-slider-pips.css' rel="stylesheet">
		<link href='css/style.css' rel="stylesheet">

	</head>
	<body>
		<div id='canvas-wrapper'>
	        <div id='wave'></div>
	    </div>
	
		<div id="slider-range"></div>
		<br>
		<div id="slider-volume"></div>
		<br>
	    <div id="slider-pitch"></div>
		<br>

		<button class="ck-button" id='record'>RECORD</button>
		<button class="ck-button" id='recording'>STOPREC</button>
		<button class="ck-button" id='stop'>STOP</button>
		<div class="ck-button btnstyle">
		   <label>
		      <input type="checkbox" value="0" id='looper'><span>LOOP</span>
		   </label>
		</div>
		<div class="ck-button btnstyle">
		   <label>
		      <input type="checkbox" value="1" id='mic'><span>MIC</span>
		   </label>
		</div>
		<div class="ck-button btnstyle">
		   <label>
		      <input type="checkbox" value="1" id='micMute'><span>M/Mute</span>
		   </label>
		</div>

<!-- 
	    <label id='loop-label' for='looper'>loop</label>
        <input type="checkbox" id='looper'> -->

<!--         <label id='mic-label' for='mic'>mic</label>
        <input type="checkbox" id='mic'>

        <label id='micMute-label' for='micMute'>mute on mic</label>
        <input type="checkbox" id='micMute'> -->
        <br>
 <!--        <label id='volume-label' for='volume'>volume</label>
		<input id='volume' type="range" min="0" max="5" step="0.001" value="0"> -->
        
        <br>
<!--         <label id='pitch-label' for='pitch'>pitch</label>
	    <input class='slide' id='pitch' type="range" min="0.01" max="3" step="0.05" value="1"> -->

	    <div style='float:left;'>
	    	<label id='delay-label' for='delay'>delay</label>
        <input type="checkbox" id='delay'>


            <div id="eq">
			  <span id='delay-time'></span>
			  <span id='delay-feed'></span>
			  <span id='delay-cutoff'></span>
			  <span id='delay-wet'></span>
			  <span id='delay-dry'></span>
			</div>
		</div>


		<script src='js/jquery-2.1.4.min.js'></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery-ui-slider-pips.js"></script>


		<script src="js/recorder.js"></script>
		<script src='js/src/wavesurfer.js'></script>
		<script src='js/src/util.js'></script>
		<script src='js/src/webaudio.js'></script>
		<script src='js/src/mediaelement.js'></script>
		<script src='js/src/drawer.js'></script>
		<script src='js/src/drawer.canvas.js'></script>
		
		
		
		
		<!--<script src='js/wavesurfer.min.js'></script>-->
		<script src="js/tuna.js"></script>
